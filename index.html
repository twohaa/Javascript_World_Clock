<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>World Clock</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">World Clock App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container my-4 mt-5">
        <h1 class="py-2 text-center text-white bg-danger">Welcome to World Clock</h1>

        <main class="my-4">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Bangladesh <i class="bi bi-clock"></i></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="bangladesh"></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <!-- <li>Temperature is <span id="temp"></span><sup><span>&#8451;</span></sup></li>
                                <li>Min Temperature is <span id="min_temp"></span><sup><span>&#8451;</span></sup></li>
                                <li>Max Temperature is <span id="max_temp"></span><sup><span>&#8451;</span></sup></li>
                                <li>Feels Like <span id="feels_like"></span><sup><span>&#8451;</span></sup></li> -->
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary">More about this timeZone</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">United States <i class="bi bi-clock"></i></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="usa"></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <!-- <li>Cloud Pct is <span id="cloud_pct"></span> %</li>
                                <li>Humidity is <span id="humidity"></span> %</li> -->
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary">More about this timeZone</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">China <i class="bi bi-clock"></i></h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title" id="china"></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <!-- <li>Wind Speed is <span id="wind_speed"></span> km/hr</li>
                                <li>Wind Degrees is <span id="wind_degrees"></span> degrees</li>
                                <li>Sunrise Time is <span id="sunrise"></span></li>
                                <li>Sunset Time is <span id="sunset"></span></li> -->
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-primary">More about this timeZone</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="alarm bg-dark py-3 text-center">
            <label class="text-white" for="appt">Select a time for your alarm : </label>
            <input class="bg-danger" type="time" id="alarm" name="alarm">
        </div>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script>
        const updateTime = () => {
            let d = new Date()
            bangladesh.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Asia/Dhaka',
            }).split(", ")[1]
            usa.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'America/Los_Angeles',
            }).split(", ")[1]
            china.innerHTML = d.toLocaleString('en-US', {
                timeZone: 'Asia/Shanghai',
            }).split(", ")[1]


            let alarmhour = (alarm.value.split(":"))[0]
            let alarmmin = (alarm.value.split(":"))[1]

            if (d.getHours() == alarmhour && d.getMinutes() == alarmmin) {
                console.log("Beep Beep")
                let audiourl = "https://file-examples.com/storage/fede3f30f864a1f979d2bf0/2017/11/file_example_MP3_700KB.mp3"
                var audio = new Audio(audiourl)
                audio.play()
            }
        }
        setInterval(updateTime, 1000)

    </script>


</body>

</html>
